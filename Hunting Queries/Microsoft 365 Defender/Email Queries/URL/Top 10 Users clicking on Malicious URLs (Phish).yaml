id: a937905e-ee5c-406c-ab86-8e2581240112
name: Top 10 Users clicking on Malicious URLs (Phish)
description: |
  Identifies the top 10 users who clicked on URLs in emails categorized as phishing to help analysts focus on users most exposed to phishing threats
  Note: Time range is controlled by the portal's time picker; uncomment the filter to focus only on phishing verdicts
  Based on Defender for Office 365 workbook: https://techcommunity.microsoft.com/blog/microsoftdefenderforoffice365blog/part-2-build-custom-email-security-reports-and-dashboards-with-workbooks-in-micr/4411303
requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
      - UrlClickEvents
tactics:
  - InitialAccess
relevantTechniques:
  - T1566
query: |
  UrlClickEvents
  // | where ThreatTypes has "Phish"  // Uncomment to include only clicks on URLs categorized as phishing
  | summarize ClickCount = count(), (Timestamp, NetworkMessageId) = arg_max(Timestamp, NetworkMessageId) by AccountUpn
  | sort by ClickCount desc
  | top 10 by ClickCount desc
version: 1.0.0