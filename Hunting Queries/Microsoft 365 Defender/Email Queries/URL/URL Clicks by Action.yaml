id: 4620ece3-dceb-4151-8621-5a56351c97cd
name: URL Clicks by Action
description: |
  Summarizes URL click actions in emails by type to show how links are handled across the organization
  Note: Time range is controlled by the portal's time picker; uncomment the filter to focus on specific action types
  Based on Defender for Office 365 workbook: https://techcommunity.microsoft.com/blog/microsoftdefenderforoffice365blog/part-2-build-custom-email-security-reports-and-dashboards-with-workbooks-in-micr/4411303
requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
      - UrlClickEvents
tactics:
  - InitialAccess
relevantTechniques:
  - T1566
query: |
  UrlClickEvents
  // | where ActionType == "ClickBlocked" or ActionType == "ClickAllowed"  // Uncomment to focus only on blocked/allowed actions
  | summarize Count = count(), (Timestamp, NetworkMessageId) = arg_max(Timestamp, NetworkMessageId) by ActionType
  | sort by Count desc
  // | top 10 by Count desc  // Uncomment or adjust N for summary/reporting use
version: 1.0.0