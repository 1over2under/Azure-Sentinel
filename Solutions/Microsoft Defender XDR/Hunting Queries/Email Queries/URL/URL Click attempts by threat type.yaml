id: 3eef362d-3aee-4950-9208-4afa6f7afbe9
name: URL Click attempts by threat type
description: |
  Summarizes URL click attempts in emails by threat type to help analysts identify which threats are most frequently targeted
  Note: Time range is controlled by the portal's time picker; adjust or uncomment filters for your hunting or reporting context
  Based on Defender for Office 365 workbook: https://techcommunity.microsoft.com/blog/microsoftdefenderforoffice365blog/part-2-build-custom-email-security-reports-and-dashboards-with-workbooks-in-micr/4411303
requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
      - UrlClickEvents
tactics:
  - InitialAccess
relevantTechniques:
  - T1566
query: |
  UrlClickEvents
  // | where isnotempty(ThreatTypes)  // Uncomment to focus only on clicks with a threat verdict; keep commented to include benign/uncategorized clicks
  | summarize Count = count(), (Timestamp, NetworkMessageId) = arg_max(Timestamp, NetworkMessageId) by ThreatTypes
  | sort by Count desc
  // | top 10 by Count desc  // Uncomment or adjust N for summary/reporting use
version: 1.0.0