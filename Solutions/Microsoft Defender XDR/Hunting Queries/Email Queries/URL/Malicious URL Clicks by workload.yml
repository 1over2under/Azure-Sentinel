id: c2b4ef3a-216d-4506-8b35-6a1b0f2a3bf7
name: Malicious URL Clicks by workload
description: |
  Summarizes URL click attempts in emails by workload to help analysts identify which Microsoft 365 workloads are most frequently targeted by malicious links
  Note: Time range is controlled by the portal's time picker; uncomment the filter to focus only on malicious verdicts
  Based on Defender for Office 365 workbook: https://techcommunity.microsoft.com/blog/microsoftdefenderforoffice365blog/part-2-build-custom-email-security-reports-and-dashboards-with-workbooks-in-micr/4411303
requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
      - UrlClickEvents
tactics:
  - InitialAccess
relevantTechniques:
  - T1566
query: |
  UrlClickEvents
  // | where ThreatTypes has_any ("Malware", "Phish", "Spam")  // Uncomment to include only clicks on URLs categorized as malicious
  | summarize ClickCount = count(), (Timestamp, NetworkMessageId) = arg_max(Timestamp, NetworkMessageId) by Workload
  | sort by ClickCount desc
  // | top 10 by ClickCount desc  // Uncomment or adjust N for summary/reporting use
version: 1.0.0