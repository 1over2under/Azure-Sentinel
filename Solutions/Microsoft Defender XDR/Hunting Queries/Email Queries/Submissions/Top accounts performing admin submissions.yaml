id: af535696-28f4-41da-b273-354899a54c7e
name: Top accounts performing admin submissions
description: |
  This query graphs top accounts performing admin submissions
description-detailed: |
  This query graphs top accounts performing admin submissions in Defender for Office 365
  Query is also included as part of the Defender for Office 365 solution in Sentinel: https://techcommunity.microsoft.com/blog/microsoftdefenderforoffice365blog/part-2-build-custom-email-security-reports-and-dashboards-with-workbooks-in-micr/4411303
requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
      - CloudAppEvents
tactics:
  - InitialAccess
relevantTechniques:
  - T1566
query: |
  CloudAppEvents
  | where Timestamp > ago(30d) 
  | extend Record= (parse_json(RawEventData)).RecordType 
  | extend SubmissionState = (parse_json(RawEventData)).SubmissionState  
  | extend UserId = (parse_json(RawEventData)).UserId
  | where Record == 29 
  | where ActionType == "AdminSubmission" 
  | summarize count() by tostring(UserId) | sort by count_ //| top 50 by count_
  | render columnchart
version: 1.0.0