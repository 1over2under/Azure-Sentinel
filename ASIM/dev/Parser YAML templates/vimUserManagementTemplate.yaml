Parser:
  Title: User Management activity ASIM parser for <product name>
  Version: '<parser version>'
  LastUpdated: <parser update date>
Product:
  Name: <product name>
Normalization:
  Schema: UserManagement
  Version: '<current schema version>'
References:
- Title: ASIM User Management Schema
  Link: https://aka.ms/ASimUserManagementDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM
Description: |
  This ASIM parser supports normalizing the <product name> logs to the ASIM User Management activity normalized schema.
ParserName: <parser function name>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime = datetime(null)
    , endtime:datetime = datetime(null)
    , disabled:bool    = false
  )
  {
    <parser query body>
  };
  parser (
    starttime  = starttime
    , endtime  = endtime
    , disabled = disabled
  )
