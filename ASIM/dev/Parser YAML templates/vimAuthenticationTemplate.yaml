Parser:
  Title: ASIM Authentication filtering parser for <product name>
  Version: '<parser version>'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: Authentication
  Version: '<current schema version>'
References:
- Title: ASIM Authentication Schema
  Link: https://aka.ms/ASimAuthenticationDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
  This ASIM parser supports filtering and normalizing the <product name> logs to the ASIM authentication normalized schema.
ParserName: <parser function name>
EquivalentBuiltInParser: <_Im_Authentication_Product>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: targetusername_has
    Type: string
    Default: '*'
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime          = datetime(null)
    , endtime:datetime          = datetime(null)
    , targetusername_has:string = "*"
    , disabled:bool             = false
  )
  {
    <parser query body>
  };
  parser (
    starttime            = starttime
    , endtime            = endtime
    , targetusername_has = targetusername_has
    , disabled           = disabled
  )
